<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            width: 500px;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        textarea {
            height: 300px;
        }
        button {
            width: 100px;
            height: 50px;
            background-color: white;
            color: black;
            font-weight: bold;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1 class="titulos">Entre em Contato</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" autofocus>

        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" name="fone" required placeholder="(xx) xxxx-xxxx" pattern="[0-9]{10,11}" title="Digite um número de telefone válido (10 ou 11 dígitos)">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="observacao">Deixe sua opinião:</label>
        <textarea id="observacao" name="observacao" required placeholder="Digite sua opinião"></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
